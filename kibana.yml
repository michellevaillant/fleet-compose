server.host: "0.0.0.0"
telemetry.enabled: false
telemetry.optIn: false
xpack.fleet.outputs:
  - name: default
    id: fleet-default-output
    is_default: true
    type:  elasticsearch
    hosts: ["https://es01:9200","https://localhost:9200"]
    config:
      ssl.verification_mode: none
xpack.fleet.fleetServerHosts:
  - name: fleet-server-default-host 
    id: fleet-server-host
    host_urls: ["https://fleet-server:8220"]
xpack.fleet.packages:
  - name: fleet_server
    version: latest
  - name: system
    version: latest
  - name: elastic_agent
    version: latest
xpack.fleet.agentPolicies:
  - name: Fleet-Logshipper-Policy
    id: fleet-server-policy
    namespace: default
    monitoring_enabled: 
      - logs
      - metrics
    package_policies:
      - name: fleet_server-1
        package:
          name: fleet_server
      - name: system-1
        package:
          name: system
  - name: Windows-Server-Policy
    id: windows-server-policy
    namespace: default
    monitoring_enabled: 
      - logs
      - metrics
    package_policies:
      - name: system-1
        package:
          name: system
